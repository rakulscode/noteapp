<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Notes App</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <h1>Firebase Notes App</h1>
    
    <!-- Sign-in and Sign-out buttons -->
    <div id="auth-container">
        <button onclick="signIn()">Sign In with Google</button>
        <button onclick="signOut()">Sign Out</button>
    </div>

    <!-- Display user info -->
    <div id="user-container" style="display:none;">
        <p>Welcome, <span id="user-display-name"></span>!</p>
    </div>

    <!-- Notes input and display -->
    <div id="notes-container" style="display:none;">
        <textarea id="note-input" placeholder="Enter your note"></textarea>
        <button onclick="saveNote()">Save Note</button>
        <ul id="notes-list"></ul>
    </div>

    <!-- Firebase SDK (Modular) -->
    <script type="module">
      // Import the functions you need from the SDKs
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.6/firebase-app.esm.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.6/firebase-analytics.esm.js";
      import { getAuth } from "https://www.gstatic.com/firebasejs/9.6.6/firebase-auth.esm.js";
      import { getFirestore } from "https://www.gstatic.com/firebasejs/9.6.6/firebase-firestore.esm.js";
      import { getStorage } from "https://www.gstatic.com/firebasejs/9.6.6/firebase-storage.esm.js";
      import { getDatabase } from "https://www.gstatic.com/firebasejs/9.6.6/firebase-database.esm.js";
      import { getPerformance } from "https://www.gstatic.com/firebasejs/9.6.6/firebase-performance.esm.js";

      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_AUTH_DOMAIN",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_STORAGE_BUCKET",
        messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
        appId: "YOUR_APP_ID",
        measurementId: "YOUR_MEASUREMENT_ID"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const auth = getAuth(app);
      const firestore = getFirestore(app);
      const storage = getStorage(app);
      const database = getDatabase(app);
      const performance = getPerformance(app);

      // Now you can use Firebase services in your app, including Performance Monitoring
    </script>

    <!-- App Script -->
    <script src="app.js"></script>
</body>
</html>
